name: Dusk

on:
  push:
    branches: [main]
  pull_request:
  pull_request_target:
    types: [opened, synchronize]
  merge_group:

jobs:
  dusk:
    runs-on: ubuntu-latest

    # Skip duplicate runs for PRs from the same repo
    if: |
      github.event_name != 'pull_request_target' ||
      github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4', '8.5']
        mariadb: ['10', '11']

    services:
      mariadb:
        image: mariadb:${{ matrix.mariadb }}
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      chrome:
        image: selenium/standalone-chromium
        options: >-
          --shm-size=2g

    name: PHP ${{ matrix.php }} / MariaDB ${{ matrix.mariadb }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup PHP
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a # v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Cache node_modules
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Setup environment
        run: |
          cp .env.example .env
          php artisan key:generate
          APP_KEY=$(grep "^APP_KEY=" .env | cut -d '=' -f2-)
          sed -i "s|^APP_KEY=.*|APP_KEY=$APP_KEY|" .env.dusk.testing

      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mariadb
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        env:
          DB_CONNECTION: mariadb
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Wait for server
        run: |
          timeout 30 bash -c 'until curl -s http://127.0.0.1:8000 > /dev/null 2>&1; do sleep 1; done'

      - name: Run Dusk tests
        run: php artisan dusk --env=testing

      - name: Upload Dusk screenshots
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4
        with:
          name: dusk-screenshots-php-${{ matrix.php }}-mariadb-${{ matrix.mariadb }}
          path: tests/Browser/screenshots
          if-no-files-found: ignore

      - name: Upload Dusk console logs
        if: always()
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4
        with:
          name: dusk-console-php-${{ matrix.php }}-mariadb-${{ matrix.mariadb }}
          path: tests/Browser/console
          if-no-files-found: ignore
