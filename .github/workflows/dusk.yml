name: Dusk

on:
  push:
    branches: [main]
  pull_request:
  pull_request_target:
    types: [opened, synchronize]
  merge_group:

jobs:
  dusk:
    runs-on: ubuntu-latest

    # Skip duplicate runs for PRs from the same repo
    if: |
      github.event_name != 'pull_request_target' ||
      github.event.pull_request.head.repo.full_name != github.repository

    strategy:
      fail-fast: false
      matrix:
        php: ['8.4', '8.5']
        mariadb: ['10', '11']

    services:
      mariadb:
        image: mariadb:${{ matrix.mariadb }}
        env:
          MARIADB_ROOT_PASSWORD: password
          MARIADB_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    name: Dusk (PHP ${{ matrix.php }} / MariaDB ${{ matrix.mariadb }})

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Setup PHP
        uses: shivammathur/setup-php@44454db4f0199b8b9685a5d763dc37cbf79108e1 # v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 25

      - name: Cache node_modules
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Install npm dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Setup environment
        run: |
          cp .env.example .env
          # Update .env with test database credentials BEFORE key:generate
          # (SettingsServiceProvider connects to DB during Laravel boot)
          sed -i "s|^DB_CONNECTION=.*|DB_CONNECTION=mariadb|" .env
          sed -i "s|^DB_HOST=.*|DB_HOST=127.0.0.1|" .env
          sed -i "s|^DB_DATABASE=.*|DB_DATABASE=testing|" .env
          sed -i "s|^DB_USERNAME=.*|DB_USERNAME=root|" .env
          sed -i "s|^DB_PASSWORD=.*|DB_PASSWORD=password|" .env
          php artisan key:generate
          APP_KEY=$(grep "^APP_KEY=" .env | cut -d '=' -f2-)
          sed -i "s|^APP_KEY=.*|APP_KEY=$APP_KEY|" .env.dusk.testing

      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mariadb
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Start Laravel server
        run: php artisan serve --host=0.0.0.0 --port=8000 &
        env:
          DB_CONNECTION: mariadb
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Wait for server
        run: |
          timeout 60 bash -c 'until curl -sf http://127.0.0.1:8000/up -o /dev/null; do sleep 1; done'

      - name: Install ChromeDriver
        run: php artisan dusk:chrome-driver --detect

      - name: Run Dusk tests
        run: php artisan dusk --env=testing

      - name: Upload Dusk screenshots
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: dusk-screenshots-php-${{ matrix.php }}-mariadb-${{ matrix.mariadb }}
          path: |
            tests/Browser/screenshots/**/*.png
            tests/Browser/screenshots/*.png
          if-no-files-found: ignore

      - name: Upload Dusk console logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: dusk-console-php-${{ matrix.php }}-mariadb-${{ matrix.mariadb }}
          path: |
            tests/Browser/console/**/*.log
            tests/Browser/console/*.log
          if-no-files-found: ignore
