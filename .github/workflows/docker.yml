name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Docker
    runs-on: ubuntu-latest

    # Skip pull_request_target for same-repo PRs (pull_request handles those)
    if: |
      github.event_name != 'pull_request_target' ||
      github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Log in to Quay.io
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: quay.io/vaop/platform
          tags: |
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: docker/Dockerfile
          load: true
          tags: vaop/platform:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container for health check
        run: |
          docker run -d --name test-container -p 8080:80 \
            -e APP_KEY=base64:$(openssl rand -base64 32) \
            -e APP_ENV=production \
            -e SESSION_DRIVER=array \
            -e CACHE_STORE=array \
            -e LOG_CHANNEL=stderr \
            vaop/platform:test

      - name: Wait for container to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080 > /dev/null 2>&1; then
              echo "Container is responding"
              exit 0
            fi
            echo "Waiting for container... ($i/30)"
            sleep 2
          done
          echo "Container failed to respond"
          docker logs test-container
          exit 1

      - name: Verify HTTP 200 response
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          echo "HTTP Status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "Expected 200, got $STATUS"
            docker logs test-container
            exit 1
          fi

      - name: Stop test container
        if: always()
        run: docker rm -f test-container || true

      - name: Push Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
