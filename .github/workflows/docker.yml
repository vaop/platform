name: Docker Build

on:
  push:
    branches:
      - main
      - '**'
    tags:
      - 'v*'
  pull_request:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Log in to Quay.io
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@902fa8ec7d6ecbf8d84d538b9b233a880e428804 # v5
        with:
          images: quay.io/vaop/platform
          tags: |
            type=sha,prefix=
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build Docker image
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6
        with:
          context: .
          file: docker/Dockerfile
          load: true
          tags: vaop/platform:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container for health check
        run: |
          docker run -d --name test-container -p 8080:80 \
            -e APP_KEY=base64:$(openssl rand -base64 32) \
            -e APP_ENV=production \
            -e DB_CONNECTION=sqlite \
            vaop/platform:test

      - name: Wait for container to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8080 > /dev/null 2>&1; then
              echo "Container is responding"
              exit 0
            fi
            echo "Waiting for container... ($i/30)"
            sleep 2
          done
          echo "Container failed to respond"
          docker logs test-container
          exit 1

      - name: Verify HTTP 200 response
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)
          echo "HTTP Status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "Expected 200, got $STATUS"
            docker logs test-container
            exit 1
          fi

      - name: Stop test container
        if: always()
        run: docker rm -f test-container || true

      - name: Push Docker image
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
